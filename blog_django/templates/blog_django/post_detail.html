{% extends 'blog_django/base.html' %}

{% block content %}
<article class="media content-section">
    <img src="{{object.created_by.profile.image.url}}" alt="" class="rounded-circle mb-3" 
    style="width: 150px; height: 150px; object-fit: cover; border: 3px solid ">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.created_by }}</a>
        <small class="text-muted">{{ object.created_at | date:"F d ,Y"}}</small>
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
    {% if request.user == object.created_by %}
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Edit Post</a>
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}" class="">Delete Post</a>
    {% endif %}
  </article>
{% endblock %}
